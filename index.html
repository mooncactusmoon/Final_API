   <!-- datatable -->
   <script type="text/javascript" charset="utf8"
      src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
   <!-- datatable end -->

   <script>
      $(document).ready(function () {
         $("#loading").addClass("loading");
         setTimeout(load, 1200);
         function load(){
            $("#loading").removeClass("loading");
         }
         $.ajax({
            type: "post",
            url: "https://data.coa.gov.tw/OpenData/Service/OpenData/ODwsv/ODwsvTravelStay.aspx",
            dataType: "json",
            success: function (data) {
               console.log('hi');
               console.log('data', data);

               for(let i = 0; i< data.length;i++){

                  $('tbody').append(`
                  <tr>
                     <td>${i+1}</td>
                     <td><img src="${data[i]['Photo']}" class='my-5' style="width:100%">
                        <p class=" text-center h5"><a href="${data[i]['Url']}" target="_blank">${data[i]['Name']}</p></a></td>
                     <td style='color:#555'>${data[i]['OpenHours']}</td>
                     <td><span style='color:#3042ab;font-size:20px'>
                        <i class="fa-solid fa-location-dot"></i>${data[i]['City']},${data[i]['Address']}</span><br>
                     <span style='color:#691707;font-size:18px'><i class="fa-solid fa-square-phone"></i>${data[i]['Tel']}</span>
                     <p class="mt-2">${data[i]['HostWords']}</p></td>
                  </tr>
                    `);
               }
               $('#table_id').DataTable();
            }
         })
      });
   </script>
