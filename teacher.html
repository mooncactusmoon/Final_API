   <script>
      //https://data.coa.gov.tw/OpenData/Service/OpenData/ODwsv/ODwsvTravelStay.aspx
      let city = new Array;
      $.get("https://data.coa.gov.tw/OpenData/Service/OpenData/ODwsv/ODwsvTravelStay.aspx", (res) => {
         console.log(res);

         res.forEach(item=>{
            //console.log(item.City)
            if(city.indexOf(item.City)==-1){ //表示沒有這個值
               city.push(item.City);
            }
         })
         console.log("city"+city);
         makeDropSelect(city);
         makeDataTable(res);

      })
      function sortData(data){

      }

      function makeDropSelect(array){
         let option="";
         array.forEach(city=>{
            option=option+`<option value='${city}'>${city}</option>`
         })
         $("#city").html(option);
      }

      function makeDataTable(data){
         let tr,td,text; //宣告變數

         let cell=['Photo','Name','Address','Tel','OpenHours'];

         data.forEach(d=>{

            tr=document.createElement("tr"); //產生標籤
            
            cell.forEach((c,idx)=>{ //因為有圖片 要再多一個參數去判斷

               td=document.createElement("td"); //產生標籤
               text=document.createTextNode(d[c]); //產生內容(用物件寫法)
               if(idx==0){
                  let img=document.createElement("img"); //圖片
                  img.setAttribute("src",d[c]);
                  td.appendChild(img);
                  img.setAttribute('class','thumb');
                  tr.appendChild(td);
               }else{
                  td.appendChild(text); //文字
                  tr.appendChild(td);

               }
            })
            
            $("#list").append(tr);

         })
      }
   </script>
