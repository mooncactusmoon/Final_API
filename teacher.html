   <script>
      //https://data.coa.gov.tw/OpenData/Service/OpenData/ODwsv/ODwsvTravelStay.aspx
      let city = new Array;
      let source
      $.get("https://data.coa.gov.tw/OpenData/Service/OpenData/ODwsv/ODwsvTravelStay.aspx", (res) => {
         console.log(res);
         source=res

         res.forEach(item=>{
            //console.log(item.City)
            if(city.indexOf(item.City)==-1){ //表示沒有這個值
               city.push(item.City);
            }
         })
         res.sort(function(a,b){//排序
            return a.City.localeCompare(b.City); //非英文需要用localeCompare
         }); 

         //指定為全域變數
         source=res
         


         console.log("city"+city);
         makeDropSelect(city); //選擇城市
         makeDataTable(res,'全部',1); //呈現表格

         $("#city").on('change',(e)=>{
            // console.log($(e.target).val());
            let selectCity=$(e.target).val();
            makeDataTable(res,selectCity,1);
         })

   

      })
      function page(num){
         makeDataTable(source,'全部',num);
      }

      /*function sortData(data,city){
         let setArray=new Array();
         city.forEach(c=>{
            setArray.push(new Array());
         })
         console.log(setArray);
      }*/

      function makeDropSelect(array){
         let option="";
         array.forEach(city=>{
            option=option+`<option value='${city}'>${city}</option>`
         })
         $("#city").html(option);
      }

      function makeDataTable(data,city,page){ //資料，顯示城市(全部)，頁數
        
 
         let tr,td,text,show; //宣告變數
         let tabledate;
         
         let cell=['Photo','Name','Address','Tel','OpenHours'];
         if(city=='全部'){
            show=data
         }else{
            show=new Array();
            data.forEach(item=>{
               if(item.City==city){
                  show.push(item)
               }
            })

         }
         $("#list tbody").html(""); //先清空,不然會接續呈現資料(越來越多) empty()

         let all=data.length; //總共幾筆
         let div=10; //一頁幾筆
         let pages=Math.ceil(all/div); //幾頁
         let now=page; //當前頁數
         let start=(now-1)*div; //資料起始點
         tabledate=show.slice(start,(start+div)); //slice結束點不算
         let pg=""
         // console.log(tabledate);
         $("#paginator").html(function(){
            let prev=(now-1>0)?now-1:1;
            pg=`<a href='javascript:page(${prev})'> < </a>`;

            for(let i=1;i<=pages;i++){
               pg=pg+`<a href='javascript:page(${i})'> &nbsp;${i}&nbsp; </a>`
            }

            let next=(now+1<=pages)?now+1:pages;
            pg=pg+`<a href='javascript:page(${next})'> > </a>`;
            return pg;
         })


         tabledate.forEach(d=>{

            tr=document.createElement("tr"); //產生標籤
            
            cell.forEach((c,idx)=>{ //因為有圖片 要再多一個參數去判斷

               td=document.createElement("td"); //產生標籤
               
               if(idx==0){
                  let img=document.createElement("img"); //圖片
                  img.setAttribute("src",d[c]);
                  td.appendChild(img);
                  img.setAttribute('class','thumb');
                  tr.appendChild(td);
               }else{
                  text=document.createTextNode(d[c]); //產生內容(用物件寫法)
                  td.appendChild(text); //文字
               }
               tr.appendChild(td);
            })
            
            $("#list tbody").append(tr);

         })
      }
   </script>
